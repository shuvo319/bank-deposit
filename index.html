<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area" class="container">
        <div class="section">
            <h1 class="">Welcome to our Bank Management System</h1>
            <input class="form-control" type="text" name="" id="name" placeholder="Name or Email" required>
            <br>
            <input class="form-control" type="password" name="" id="pass" placeholder="Password" required>
            <button id="login-btn" class="mt-3 btn btn-success" onclick="">Submit</button>
        </div>
    </div>

    <div id="second-page" class="hidden-area">
    <div class="container">
        <div class="row">
         <div class="col-md-4">
            <div class="box dep-clr">
             <h2>Deposit</h2>
             <p>$<span id="add-deposit">100</span></p>
            </div>
         </div>
        <div class="col-md-4">
            <div class="box wth-clr">
                <h2>Withdraw</h2>
                <p>$<span id="add-withdraw">100</span></p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="box bal-clr">
                <h2>Balance</h2>
                <p>$<span id="add-balance">700</span></p>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Deposit</h4>
                <input id="deposit" type="text" class="form-control" placeholder="$ Enter your Deposit amount">
                <button id="deposit-btn" class="mt-3 btn btn-success">Submit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdraw" type="text" class="form-control" placeholder="$ Enter your Withdraw amount">
                <button id="withdraw-btn" class="mt-3 btn btn-success">Submit</button>
            </div>
        </div>
    </div>

    </div>
    </div>
    <script>

    //first page to second page redirect
      const loginBtn = document.getElementById("login-btn");
      loginBtn.addEventListener("click" , function(){

        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";

        const secondPage = document.getElementById("second-page");
        secondPage.style.display = "block";

      })

    // deposit & balance amount event
     const btnDeposit = document.getElementById("deposit-btn");
     btnDeposit.addEventListener("click",function(){

        const depositNumber = getInputNumber("deposit");

        updateSpanText("add-deposit", depositNumber);
        updateSpanText("add-balance", depositNumber);

        // const totalDeposit = document.getElementById("add-deposit").innerText;
        // const depositToAmount = parseFloat(totalDeposit);
        // const totalAddedAmountDep = amountInNumberDep + depositToAmount;
        // document.getElementById("add-deposit").innerText = totalAddedAmountDep;

        document.getElementById("deposit").value= "";

        // const addBalance = document.getElementById("add-balance").innerText;
        // const amountInNumberBal = parseFloat(addBalance);
        // const totalAddedAmountBalance = amountInNumberBal + amountInNumberDep;
        // document.getElementById("add-balance").innerText = totalAddedAmountBalance;
     })

    //Withdraw number add and remove from balance event

    const withdrawBtn = document.getElementById("withdraw-btn");
    withdrawBtn.addEventListener("click", function(){

        const withdrawNumber = getInputNumber("withdraw");
        updateSpanText("add-withdraw", withdrawNumber);
        updateSpanText("add-balance", -1 * withdrawNumber);

        document.getElementById("withdraw").value = "";
    })


    //Get number text as a value event
         function getInputNumber(id){
            const addNumber = document.getElementById(id).value;
            const addNumberValue = parseFloat(addNumber);
            return addNumberValue;
        }

    //Update number for balance and deposit event
        function updateSpanText(id, addedNumber){
            const spanText = document.getElementById(id).innerText;
            const spanTextValue = parseFloat(spanText);
            const totalAmountValue = addedNumber + spanTextValue;
            document.getElementById(id).innerText = totalAmountValue;
        }
    </script>
</body>
</html>

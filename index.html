<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area" class="container">
        <div class="section">
            <h1 class="">Welcome to our Bank Management System</h1>
            <input class="form-control" type="text" name="" id="name" placeholder="Name or Email" required>
            <br>
            <input class="form-control" type="password" name="" id="pass" placeholder="Password" required>
            <button id="login-btn" class="mt-3 btn btn-success" onclick="">Submit</button>
        </div>
    </div>

    <div id="second-page" class="hidden-area">
    <div class="container">
        <div class="row">
         <div class="col-md-4">
            <div class="box dep-clr">
             <h2>Deposit</h2>
             <p>$<span id="deposit">100</span></p>
            </div>
         </div>
        <div class="col-md-4">
            <div class="box wth-clr">
                <h2>Withdraw</h2>
                <p>$<span id="withdraw">100</span></p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="box bal-clr">
                <h2>Balance</h2>
                <p>$<span id="balance">100</span></p>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Deposit</h4>
                <input type="text" class="form-control" placeholder="$ Enter your Deposit amount">
                <button class="mt-3 btn btn-success">Submit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Withdraw</h4>
                <input type="text" class="form-control" placeholder="$ Enter your Withdraw amount">
                <button class="mt-3 btn btn-success">Submit</button>
            </div>
        </div>
    </div>

    </div>
    </div>
    <script>

    //first page to second page redirect
      const loginBtn = document.getElementById("login-btn");
      loginBtn.addEventListener("click" , function(){

        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";

        const secondPage = document.getElementById("second-page");
        secondPage.style.display = "block";

      })

      
    </script>
</body>
</html>
